<!DOCTYPE html>
<html>
<head>
  <title>CSV Dropdown Multiplier</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2>Select a value to multiply by 3</h2>
  <select id="dropdown"></select>
  <p id="result"></p>

  <script>
    const csvUrl = "https://github.com/hamidzar/hamidzar.github.io/blob/main/assets/cities.csv"; // Replace with your actual CSV URL

      d3.csv(csvUrl).then(data => {
      const dropdown = document.getElementById("dropdown");

      // Populate dropdown with city and humidity
      data.forEach(row => {
        const option = document.createElement("option");
        option.value = row.humidity;
        option.text = `${row.city} (${row.humidity}%)`;
        dropdown.appendChild(option);
      });

      // Handle selection change
      dropdown.addEventListener("change", function () {
        const selectedHumidity = +this.value;
        const result = selectedHumidity * 5;
        document.getElementById("result").innerText = `Result: ${result}`;
      });

      // Trigger initial calculation
      dropdown.dispatchEvent(new Event("change"));
    });
  </script>
</body>
</html>
