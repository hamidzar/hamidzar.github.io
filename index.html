<!DOCTYPE html>
<html>
<head>
  <title>Tree Data Processor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2>Enter height and DBH, then select a city</h2>

  <label for="heightInput">Height:</label>
  <input type="number" id="heightInput" step="0.01" value="0" />

  <label for="dbhInput">DBH:</label>
  <input type="number" id="dbhInput" step="0.01" value="0" />

  <button onclick="loadCSV()">Load Data</button>

  <br><br>
  <select id="dropdown"></select>
  <p id="result"></p>

  <script>
    function loadCSV() {
      const height = parseFloat(document.getElementById("heightInput").value) || 0;
      const dbh = parseFloat(document.getElementById("dbhInput").value) || 0;

     const aCsvUrl = "https://raw.githubusercontent.com/hamidzar/hamidzar.github.io/main/biomass/AGBnoHeight.csv"; // Replace with your actual CSV URL
     const bCsvUrl = "https://raw.githubusercontent.com/hamidzar/hamidzar.github.io/main/biomass/AGBwithheights.csv";
      const csvUrl = height === 0 ? aCsvUrl : bCsvUrl;

      d3.csv(csvUrl).then(data => {
        const dropdown = document.getElementById("dropdown");
        dropdown.innerHTML = "";

        data.forEach(row => {
          const option = document.createElement("option");

          if (height === 0) {
            row.value3 = parseFloat(row[Object.keys(row)[2]]);
            row.value4 = parseFloat(row[Object.keys(row)[3]]);
            option.value = JSON.stringify({ value3: row.value3, value4: row.value4 });
            option.text = `${row.city} (value3: ${row.value3}, value4: ${row.value4})`;
          } else {
            row.value5 = parseFloat(row[Object.keys(row)[4]]);
            row.value6 = parseFloat(row[Object.keys(row)[5]]);
            option.value = JSON.stringify({ value5: row.value5, value6: row.value6 });
            option.text = `${row.speciesx} (${row.estimatebwood1}%)`;
          }

          dropdown.appendChild(option);
        });

        dropdown.addEventListener("change", function () {
          const values = JSON.parse(this.value);
          let resultText = "Processed Values: ";
          if (height === 0) {
            resultText += `value3 = ${values.value3}, value4 = ${values.value4}`;
          } else {
            resultText += `value5 = ${values.value5}, value6 = ${values.value6}`;
          }
          document.getElementById("result").innerText = resultText;
        });

        dropdown.dispatchEvent(new Event("change"));
      });
    }
  </script>
</body>
</html>
