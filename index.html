<!DOCTYPE html>
<html>
<head>
  <title>CSV Dropdown Multiplier</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2>Select a value to multiply by 3</h2>
  <select id="dropdown"></select>
  <p id="result"></p>

  <script>
    const csvUrl = "https://github.com/hamidzar/Data-Analytics/blob/master/Web-Design-Challenge/Resources/cities.csv"; // Replace with your actual CSV URL

    d3.csv(csvUrl).then(data => {
      const dropdown = document.getElementById("dropdown");

      // Populate dropdown with values from column 2 (assumed to be 'value')
      data.forEach((row, index) => {
        const option = document.createElement("option");
        option.value = row.Humidity;
        option.text = row.City;
        dropdown.appendChild(option);
      });

      // Handle selection change
      dropdown.addEventListener("change", function () {
        const selectedValue = +this.value; // Convert to number
        const result = selectedValue * 3;
        document.getElementById("result").innerText = `Result: ${result}`;
      });

      // Trigger initial calculation
      dropdown.dispatchEvent(new Event("change"));
    });
  </script>
</body>
</html>
